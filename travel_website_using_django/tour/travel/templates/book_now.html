<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <style>
        /* Reset some default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('your-transparent-image.png') center center fixed; /* Background image */
            background-size: cover; /* Cover the entire viewport */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 50%; /* 50% of the viewport width */
            max-width: 500px; /* Maximum width of 500px */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Background with transparency */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Add spacing below the heading */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px; /* Add spacing between each input box */
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            text-align: left; /* Align labels to the left */
        }

        input[type="text"], input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button.submit-button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px; /* Slightly larger width */
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 auto;
        }

        button.submit-button:hover {
            background-color: #0056b3;
        }

        /* Style the button text color to be more distinct */
        button.submit-button {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BOOK NOW</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter your name..." required >
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile_number" name="mobile number" placeholder="Enter Your Mobile number..." required>
            </div>
            <div class="form-group">
                <label for="no_of_days">No.of Days:</label>
                <input type="number" id="no_of_days" name="no_of_days" placeholder="Enter no.of days (<=10)..." required>
            </div>
            <div class="form-group">
                <label for="Date">Date of beginning tour:</label>
                <input type="date" id="Date" name="date">
            </div>
            <div class="form-group">
                <label for="vehicle">Vehicle:</label>
                <select id="vehicle" name="Vehicle">
                    <option value="Maruti">Maruti</option>
                    <option value="Honda">Honda</option>
                    <option value="TUV">TUV</option>                    
                    <option value="Scorpio">Scorpio</option>
                    <option value="Bolero">Bolero</option>
                    <option value="Innova">Innova</option>
                    <option value="VAN">VAN</option>


                </select>
            </div>
            <div class="form-group">
                <label for="category">Select Category:</label>
                <select id="category" name="category">
                    <option value="With AC">With AC</option>
                    <option value="Without AC">Without AC</option>
                </select>
            </div>
            <button class="submit-button" type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
